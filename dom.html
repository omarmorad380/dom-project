<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom.css">

</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="shopping-cart">
        <div>
    <label id="product-price">Price</label>
    <div class="product-price">12.99</div>
</div>
<div class="quantity">
    <label >Quantity</label>
    <div id="product-quantity">
      <button id="plus">+</button>
        <p id="quantity">0</p>
        <button id="minus">-</button>
      </div>
</div>
<div class="remove">
    <label >Remove</label>
    <div id="product-removal">
        <button id="remove-product">
          Remove
        </button>
    </div>
</div>
<div class="subtotal">
<label >Subtotal</label>
<div id="sub-total"> 12.99</div>
</div>
    <div class="Total">
    <label>Total</label>
      <div id="product-line-price">0</div>
    </div>
  <button id="check">Check out</button>
  </div>

  <script src="dom.js"></script>
</body>
</html>
